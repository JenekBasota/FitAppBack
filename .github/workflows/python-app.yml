name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sanya1337
          POSTGRES_PASSWORD: 0180
          POSTGRES_DB: fitnessappdb
        ports:
          - 5432:5432
        # Ожидаем запуска PostgreSQL, перед тем как тесты будут выполнены
        options: --health-cmd="pg_isready -U postgres" --health-timeout=30s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11.5"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set environment variables
        run: |
          # Используем правильное имя хоста для контейнера PostgreSQL
          echo "DATABASE_URL=postgresql://sanya1337:0180@postgres:5432/fitnessappdb" >> $GITHUB_ENV

      - name: Test with pytest
        run: |
          pytest
